<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="main-container">
    <div class="content-container">
    <section class="text-container">
      <h1>Get <span id="violet-text">insights</span> that help <br> your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div> <p> <span class="stat-headings">10k+</span> <br> COMPANIES</p> </div>
        <div> <p> <span class="stat-headings">314</span> <br> TEMPLATES</p> </div>
        <div> <p> <span class="stat-headings">12M+</span> <br> QUERIES</p> </div>
      </div>
    </section>

    <section class="image-container">
      <img src="/images/image-header-desktop.jpg" alt="People working at a desk" class="w3-image">
    </section>
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://github.com/cillacodes">Priscilla G 👩🏾‍🦱</a>
    </footer>
  </div> <!-- end of main-container -->
</body>
</html>
